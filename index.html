<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Welcome to the Pet world!</h1>
    <div class="container">
        <div class="buttons">
            <button id="dogbtn" title="Show Tarzon" onclick="showImage('dog')">Dog</button>
            <button id="catbtn" title="Show Kitto" onclick="showImage('cat')">Cat</button>
            <button id="parrotbtn" title="Show Kopico" onclick="showImage('parrot')">Parrot</button>
        </div>
        <div class="img">
            <img title="I am a dog with the name as Tarzon" id="dog" src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/Dog%20image69059f5.jpg" />
            <img title="I am a cat with the name as Kitto" id="cat" src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/At%20image7532683.jpg" />
            <img title="I am a parrot with the name as Kopico" id="parrot" src="https://s3-ap-southeast-1.amazonaws.com/he-public-data/Parrot%20image7f2c45e.jpg" />
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
